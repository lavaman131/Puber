              <h2 class="text-5xl font-bold text-gray-900 xl:text-6xl">Power of AI to get the best deal</h2>

            <p class="text-2xl text-gray-700">We've created a simple formula to calculate best time to take an Uber</p>
            <a href="#_" class="ease inline-block rounded-lg bg-blue-600 px-8 py-5 text-center text-xl font-medium text-white transition duration-200 hover:bg-blue-700" data-primary="blue-600" data-rounded="rounded-lg">Learn how it works</a>

        </div>
      </div>
      <div class="w-full bg-white lg:w-6/12 xl:w-5/12">
        <div class="flex h-full w-full flex-col items-start justify-start p-10 lg:p-16 xl:p-24">
          <h4 class="w-full text-3xl font-bold">PUber</h4>
          <p class="text-lg text-gray-500">Predict Uber prices up to the next 5 hours</p>
          <div class="relative mt-10 w-full space-y-8">
            <div class="relative">
              <label class="font-medium text-gray-900">Origin</label>
              <input id="origin" type="text" class="mt-2 block w-full rounded-lg bg-gray-200 px-4 py-4 text-xl placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50" data-primary="blue-600" data-rounded="rounded-lg" placeholder="South Station, Boston" />
            </div>
            <div class="relative">
              <label class="font-medium text-gray-900">Destination</label>
              <input id="destination" type="text" class="mt-2 block w-full rounded-lg bg-gray-200 px-4 py-4 text-xl placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50" data-primary="blue-600" data-rounded="rounded-lg" placeholder="Museum of Fine Arts, Boston" />
            </div>
            <div class="relative">
              <button id="calculate" onClick = "test()" class="calculate ease inline-block w-full rounded-lg bg-blue-600 px-5 py-4 text-center text-lg font-medium text-white transition duration-200 hover:bg-blue-700" data-primary="blue-600" data-rounded="rounded-lg">Calculate</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
